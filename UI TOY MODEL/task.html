<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center" style="font-family: 'Bad Script', cursive;">Task Master ðŸš€</h1>
            <button id="themeToggle" class="btn btn-outline-secondary" title="Toggle Dark/Light Mode">
                <i class="bi bi-moon-fill"></i> </button>
        </div>

        <div class="card shadow-lg mb-4">
            <div class="card-body p-4">
                <form id="addTaskForm" class="row g-3 align-items-center mb-4">
                    <div class="col-12 col-md-6">
                        <label for="taskInput" class="form-label visually-hidden">Task Description</label>
                        <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="Enter a new task..." required>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label for="dueDateInput" class="form-label visually-hidden">Due Date</label>
                        <input type="date" id="dueDateInput" class="form-control form-control-lg">
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Add Task <i class="bi bi-plus-circle-fill"></i></button>
                    </div>
                </form>

                <div class="d-flex flex-wrap justify-content-center pt-3 border-top">
                    <span class="text-muted me-3 my-1">Filter Tasks:</span>
                    <button class="btn btn-sm btn-outline-primary mx-1 filter-btn active my-1" data-filter="all">All Tasks</button>
                    <button class="btn btn-sm btn-outline-success mx-1 filter-btn my-1" data-filter="active">Active</button>
                    <button class="btn btn-sm btn-outline-info mx-1 filter-btn my-1" data-filter="completed">Completed</button>
                </div>
            </div>
        </div>

        <ul id="taskList" class="list-group">
            <li class="list-group-item text-center text-muted empty-list-message" style="display: none; font-family:sans-serif;">ðŸŽ‰ All caught up! No tasks left.</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
